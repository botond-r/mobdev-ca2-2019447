<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Quotes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-toolbar>
		<ion-searchbar color="dark" showCancelButton="never"></ion-searchbar>
	</ion-toolbar>

	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
			{{ quote.quote }}
		</ion-item>
	</ion-list>
</ion-content>
